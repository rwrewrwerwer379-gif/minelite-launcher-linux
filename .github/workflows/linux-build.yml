name: Cross-platform Build

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/linux-build.yml'
  workflow_dispatch: {}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install system deps for packaging
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libarchive-tools fakeroot rpm

      - name: Install dependencies (clean)
        run: npm ci

      - name: Build Linux artifacts (AppImage, deb)
        run: npm run dist:linux

      - name: Publish Linux artifacts to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: npx electron-builder --linux AppImage deb --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: dist/*

      # Yayınlamak isterseniz aşağıdaki adımı aktif edin (package.json -> build.publish kullanır)
      # - name: Publish to GitHub Releases
      #   if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') }}
      #   run: npx electron-builder --linux AppImage deb --publish always
      #   env:
      #     GH_TOKEN: ${{ secrets.GH_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Build Windows NSIS installer (.exe)
        run: npx electron-builder --win --x64 --publish=never

      - name: Upload dist artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: win-dist
          path: |
            dist/*.exe
      
      - name: Publish Windows installer to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: npx electron-builder --win --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
